name: Fix Colab Notebook Metadata

on:
  push:
    paths:
      - '**.ipynb'  # Only run when notebooks are modified

permissions:
  contents: write

jobs:
  fix-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Clean Notebook Metadata
        run: |
          # Find all notebooks and remove the widgets metadata
          find . -name "*.ipynb" -exec python3 -c "import json, sys; nb=json.load(open(sys.argv[1])); nb['metadata'].pop('widgets', None); json.dump(nb, open(sys.argv[1], 'w'), indent=1)" {} \;

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Check if any files were changed by the cleaner
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "Auto-fix: Remove broken Colab widget metadata [skip ci]"
            git push
          else
            echo "No broken metadata found."
          fi
