name: Strip Outputs and Fix Metadata

on:
  push:
    paths:
      - '**.ipynb'  # Only run when notebooks are modified

permissions:
  contents: write

jobs:
  clean-notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Jupyter
        run: pip install jupyter nbconvert

      - name: Clear Outputs and Metadata
        run: |
          # This command clears outputs AND removes metadata (fixing the widget error)
          # It runs on all .ipynb files in the repo
          jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace **/*.ipynb

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          
          # Check if any files were changed by the cleaner
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "Auto-clean: Strip outputs and fix metadata [skip ci]"
            git push
          else
            echo "No notebooks needed cleaning."
          fi
